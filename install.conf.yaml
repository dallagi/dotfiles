- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stdin: true

- clean:
  - '~'
  - '~/.config'
  - '~/.config/fish'
  - '~/.config/nvim'

- link:
    ~/.config/fish: 'fish'
    ~/.gitconfig: 'git/gitconfig'
    ~/.gitignore: 'git/gitignore'
    ~/.config/nvim: 'nvim'
    ~/Library/Application Support/Code/User/settings.json: 'vscode/settings.json'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh scripts/brew_install.sh brew/Brewfile,Installing HomeBrew packages]
  - [sh scripts/macos_config.sh,Configuring macOS]
  - [sh scripts/fish_setup.sh,Configuring FISH shell]
  - [sh scripts/vim_setup.sh,Configuring VIM]
  - [sh scripts/vscode_setup.sh vscode/installed_extensions.txt]
